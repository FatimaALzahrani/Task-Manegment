<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>إدارة المهام البحثية</title>
  <script>
    // توجيه جميع الطلبات إلى index.html
    const segment = 1;
    const l = window.location;
    const redirectURL = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, segment + 1).join('/') + '/?p=/' +
      l.pathname.slice(1).split('/').slice(segment).join('/').replace(/&/g, '~and~') +
      (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash;
    window.location.href = redirectURL;
  </script>
</head>
<body>
  <h1>جاري إعادة التوجيه...</h1>
</body>
</html>
